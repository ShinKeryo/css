<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>헬로월드(라이브가상서버)</h3>
    <h3>저장하면 바로 반영된다</h3>

    <!-- 
        블럭요소
        자동으로 줄바꿈이 되고, 블럭안에는 블럭요소 or 인라인요소를 넣어도됩니다
    
     -->
    
    <p>블럭요소</p>
    <div>블럭요소</div>
    <ul>

        <li>블럭요소</li>

    </ul>
    <aside>블럭요소</aside>
    <section>블럭요소</section>
    <form>
        블럭요소
    </form>

    <!-- 

        인라인요소
        컨텐츠의 내용이 너비가 됩니다(줄바꿈없음)
        인라인안에는 인라인요소만 넣을수 있다
     -->

     <a href="">인라인</a>
     <img src="xxx.png" alt="">
     <b>인라인</b>
     <strong>인라인</strong>
     <small>inline</small>
     <label for="">인라인</label>
     <input type="text">
     <span>인라인</span>
     <i>인라인</i>

     <!-- div, span 둘다 디자인 요소의 영역을 잡을떄 사용합니다
    
        세로배치시 div
        가로배치시 span
        
    -->








</body>
</html>
